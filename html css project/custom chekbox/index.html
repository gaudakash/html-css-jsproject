<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom chekbox</title>
    <!-- css link start -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Pure Css Custom chekbox</h1>
    <ul class="centerd style">
        <li>
            <input type="checkbox" class="style-checkbox" id="styled-checkbox-1" value="value1"><label for="check1"></label>
                primary checkbox</label>
        </li>
        <li>
            <input type="checkbox" class="style-checkbox" id="styled-checkbox-2" value="value2" checked><label
                for="check2">secondary checkbox</label>
        </li>
        <li>
            <input type="checkbox" class="style-checkbox" id="styled-checkbox-3" value="value3" disabled><label
                for="check3">disable checkbox</label>
        </li>
        <li>
            <input type="checkbox" class="style-checkbox" id="styled-checkbox-4" value="value4"><label
                for="check4">fourth checkbox</label>
        </li>
    </ul>


</body>

</html>
